<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor with Image Upload</title>
  <link rel="stylesheet" href="creating.css">
</head>
<body>
    <section id="main">
        <div class="cotainer">
            <nav>
                <img src="picture/food-templates-favicon-color.png" alt="" class="logo" />
                <ul class="nav-list"
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
            </nav>
  <div class="toolbar">
    <button id="addTextButton">Add Text</button>
    
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="18" min="8" max="72">

    <label for="fontFamily">Font Family:</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>

    <label for="fontColor">Font Color:</label>
    <input type="color" id="fontColor" value="#000000">

    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" accept="image/*">

    <label for="shapeSelector">Add Shape:</label>
    <select id="shapeSelector">
      <option value="rectangle">Rectangle</option>
      <option value="circle">Circle</option>
      <option value="square">square</option>
      <option value="triangle">Triangle</option>
    </select>
    <button id="addShapeButton">Add Shape</button>

    <label for="shapeColor">Shape Color:</label>
    <input type="color" id="shapeColor" value="#ff0000">
  </div>
  </div>

  <div class="canvas" id="canvas">
    <!-- Text elements will be dynamically added here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
